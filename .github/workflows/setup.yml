name: Build and Deploy SAM Application in glgapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy-glgapp-use1:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        project: [sample]
    steps:
      - uses: actions/checkout@v4
      - name: Setup the Repository
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          echo "# test-actions" >> README.md
          git add README.md
          git commit -m "Adding the README file"
          git push -u origin main